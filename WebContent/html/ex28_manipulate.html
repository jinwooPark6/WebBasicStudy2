<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.myClass{
		font-size : 20pt;
	}
	#login{
		border : 1px soild black;
		width : 300px;
		height: 80px;
		display: none;
		align : "center";
	}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		//요소 추가 삭제
		//요소 생성
		var my_h1 = $("<h1>").text("새로 생성된 h1 태그");
		
		//자식 요소로 추가
		$('body').append(my_h1);
		
		$('body').prepend("<h2>jQuery로 DOM 조작 start</h2>");
		
		$('body').append("<h2>jQuery로 DOM 조작 end</h2>");
		
		//형제 요소로 추가
		$('#p2').before("<h2>jQuery로 DOM 조작 middle1</h2>");
		
		$('#p2').after("<h2>jQuery로 DOM 조작 middle2</h2>");
		
		//내용 변경 - 일반 js에서는 innerHTML
		$('#p1').html("<h3>동해물과 백두산이</h3>");
		
		//속성추가
		$('#p1').attr("style", "color:red");
		
		//다수 속성 변경(JSON을 활용)
		$('#p2').attr({"onclick":"alert('속성변경1')", 
					   "onmouseover":"console.log('속성변경2')"});
		
		//스타일추가
		$("#p3").css("backgroundColor","blue");
		$("#p4").css({"border":"1px solid blue", 
						"fontFamily":"굴림"});
		
		//클래스 추가
		$("#p3, #p4").addClass("my_class");
		
		//애니메이션
		
	});
	//요소 삭제
	//자기 자신 요소 + 자식 요소 모두 삭제
	function removeFooter(){
		$('#footer').remove();
	}
	
	//자식 요소만 삭제
	function emptyFooter(){
		$('#footer').empty();
	}
	
	//숨기기
	function hide_p1(){
		$("#p1").hide();
	}
	
	//숨긴 항목 다시 보이기
	function show_p1() {
		$("#p1").show();
	}
	
	//숨기기와 다시 보이기 합친 기능
	function toggle_p1(){
		$("#p1").toggle(2000);
	}
	
	//toggle + 파라미터 (시간, 콜백함수)
	function toggle_p2() {
		$("#p2").toggle('slow', toggle_p1);
	}
	
	//사라지게 하기
	function fadeOut_baby(){
		$("#baby").fadeOut(2000);
	}
	
	//다시 나타내기
	function fadeIn_baby(){
		$("#baby").fadeIn(2000);
	}
	
	//사라지게 하기 + 다시 나타내기
	function fadeToggle_baby(){
		$("#baby").fadeToggle(2000);
	}
	
	//투명도 조절
	function fadeTo_baby(){
		$("#baby").fadeTo(2000, "0.5");
	}
	
	//슬라이드 형식으로 숨기고 나타내기(css display 값을 none으로 줘서 처음에 안보이게)
	function slideToggle_login(){
		$("#login").slideToggle(1000, function(){
			if($("#toggle_login").val() == '로그인'){
				$("#toggle_login").val('취소');
				//document.getElementById('toggle_login').value = '취소';
			}else{
				$("#toggle_login").val('로그인');
				//document.getElementById('toggle_login').value = '취소';
			}
		})
	}
	
</script>
</head>
<body>
	<p id="p1">p1입니다</p>
	<p id="p2">p2입니다</p>
	<p id="p3">p3입니다</p>
	<p id="p4">p4입니다</p>
	
	<div id="footer" style="height: 100px; border: 1px solid blue";>
		<span>학교종이</span>
		<span>땡땡떙</span>
	</div>
	
</body>
	<input type="button" value="remove()" onclick="removeFooter();"/>
	<input type="button" value="empty()" onclick="emptyFooter();"/>
	
	<!-- Basic 효과 -->
	<input type="button" value="p1_hide" onclick="hide_p1();">
	<input type="button" value="p1_show" onclick="show_p1();">
	<input type="button" value="p1_toggle" onclick="toggle_p1();">
	<input type="button" value="p2_toggle" onclick="toggle_p2();"><br><br>
	
	<!-- fade 효과 / Basic과 비슷하지만 칸이 천천히 없어지거나 생기는게 아닌 그 위치 그대로에서 사라지게 한다-->
	<img id = "baby" src="../img/baby.jpg"><br>
	<input type="button" value="fadeOut" onclick="fadeOut_baby();">
	<input type="button" value="fadeIn" onclick="fadeIn_baby();">
	<input type="button" value="fadeToggle" onclick="fadeToggle_baby();">
	<input type="button" value="fadeTo" onclick="fadeTo_baby();"><br><br>
	
	<!-- 슬라이드 효과 -->
	<div id="login">
		<table>
			<tr>
				<th>아이디</th>
				<td><input name="id"></td>
			</tr>
			<tr>
				<th>비밀번호</th>
				<td><input type="password" name="pw"></td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="button" value="로그인">
				</td>
			</tr>
		</table>	
	</div>
	<input id="toggle_login" type="button" value="로그인" onclick="slideToggle_login();">
	
	
</html>
