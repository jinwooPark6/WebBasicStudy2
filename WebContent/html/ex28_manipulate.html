<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		//요소 추가 삭제
		//요소 생성
		var my_h1 = $("<h1>").text("새로 생성된 h1 태그");
		
		//자식 요소로 추가
		$('body').append(my_h1);
		
		$('body').prepend("<h2>jQuery로 DOM 조작 start</h2>");
		
		$('body').append("<h2>jQuery로 DOM 조작 end</h2>");
		
		//형제 요소로 추가
		$('#p2').before("<h2>jQuery로 DOM 조작 middle1</h2>");
		
		$('#p2').after("<h2>jQuery로 DOM 조작 middle2</h2>");
		
		//내용 변경 - 일반 js에서는 innerHTML
		$('#p1').html("<h3>동해물과 백두산이</h3>");
		
		//속성추가
		$('#p1').attr("style", "color:red");
		
		//다수 속성 변경(JSON을 활용)
		$('#p2').attr({"onclick":"alert('속성변경1')", 
					   "onmouseover":"console.log('속성변경2')"});
		
		//스타일추가
		$("#p3").css("backgroundColor","blue");
		$("#p4").css({"border":"1px solid blue", 
						"fontFamily":"굴림"});
		
		//클래스 추가
		$("#p3, #p4").addClass("my_class");
		
	});
	//요소 삭제
	//자기 자신 요소 + 자식 요소 모두 삭제
	function removeFooter(){
		$('#footer').remove();
	}
	
	//자식 요소만 삭제
	function emptyFooter(){
		$('#footer').empty();
	}
	
	
</script>
</head>
<body>
	<p id="p1">p1입니다</p>
	<p id="p2">p2입니다</p>
	<p id="p3">p3입니다</p>
	<p id="p4">p4입니다</p>
	
	<div id="footer" style="height: 100px; border: 1px solid blue";>
		<span>학교종이</span>
		<span>땡땡떙</span>
	</div>
	
</body>
	<input type="button" value="remove()" onclick="removeFooter();"/>
	<input type="button" value="empty()" onclick="emptyFooter();"/>
</html>
