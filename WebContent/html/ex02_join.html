<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<!-- 이름, 비밀번호, 성별, 취미, 자기소개, 혈액형, 생년월일, 볼륨, 파일첨부, 히든 -->

<body>	
	<form>
		<input name="name" placeholder="이름을 입력해주세요"><br>
		<input name="id" placeholder="아이디를 입력해주세요"><br>
		비밀번호 <input name="pw" type="password"><br>
		성별<input name="gender" type="radio" value="male" checked>남자
		   <input name="gender" type="radio" value="female">여자<br>
		취미<input name="hobby" type="checkbox" value="movie">영화
		   <input name="hobby" type="checkbox" value="music" checked>음악
		   <input name="hobby" type="checkbox" value="book">독서<br>
			<textarea rows="10" cols="30">여기에 자기소개를 적어주시오</textarea><br>
		혈액형<select name="blood">
		      <option value="A">A형</option>
		      <option value="B">B형</option>
		      <option value="O">O형</option>
		      <option value="AB">AB형</option>
			</select><br>
		생년월일<input name="birth" type="date"><br>
		볼륨<input name="volume" type="range" min="0" max="100"><br>
		파일첨부<input name="image" type="file"><br>
		히든<input name="secret" type="hidden"><br>	
		<input type="submit" value="전송"><input type="reset" value="취소">
	</form>
</body>
</html>
