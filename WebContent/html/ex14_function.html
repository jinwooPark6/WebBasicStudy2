<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function plus(num1, num2){
		var num3 = num1 + num2;
		return num3;
	}
	var minus = function(num1, num2){
		var num3 = num1 - num2;
		return num3;
	}
	
	document.write(plus(50,30)+"<br>");
	document.write(minus(50,30)+"<br>");
	document.write(plus+"<br>");
	document.write(minus+"<br>");
	document.write(plus()+"<br>");
	document.write(minus()+"<br>");
	
</script>
</head>
<body>

</body>
</html>
